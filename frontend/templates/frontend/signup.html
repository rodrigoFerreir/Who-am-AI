{% extends 'index.html' %}
{% load static %}
{% load i18n %}

{% block title %}Registrar - Quem Sou Eu?{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-user-plus mr-2"></i>Registrar</h2>
    <form id="register-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirme a Senha</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit" class="submit-button"><i class="fas fa-user-check mr-2"></i>Registrar</button>
        <div id="error-message" class="error-message hidden"></div>
    </form>
    <div class="links">
        Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
