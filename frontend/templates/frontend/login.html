{% extends 'index.html' %}
{% load static %}
{% load i18n %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block title %}
    Entrar - Quem Sou Eu?
{% endblock %}


{% block content %}
<div class="form-container">
    <h2><i class="fas fa-lock mr-2"></i>Entrar</h2>
    <form id="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-button"><i class="fas fa-sign-in-alt mr-2"></i>Login</button>
        <div id="error-message" class="error-message hidden"></div>
    </form>
    <div class="links">
        Não tem uma conta? 
        <a href="{% url 'signup' %}">Registre-se aqui</a>.
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
